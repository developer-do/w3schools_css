  <h2>CSS outline</h2>
  <p>윤곽은 요소를 "눈에 띄게" 만들기 위해 테두리를 제외한 요소 주위에 그려지는 선입니다.</p>
  <p>border 바로 바깥에 위치한다.</p>
  <p>CSS에는 다음과 같은 outline 속성이 있습니다.</p>
  <ul>
    <li>outline-style</li>
