<body>
  <h1>CSS Dropdowns</h1>
  <hr>

  <h2>기본 드롭다운</h2>
  <p>사용자가 요소 위에서 마우스를 움직일때 나타나는 드롭다운 상자를 만듭니다.</p>
  <div class="dropdown">
    <span>Mouse over me</span>
    <div class="dropdown-content">
    <p>Hello World!</p>
    </div>
  </div>

  <h2 style="margin-top: 50px; border-top: 1px solid #555;">드롭 다운 메뉴</h2>
  <div class="dropdown2">
    <button class="dropbtn">Dropdown</button>
    <div class="dropdown-content">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
    </div>
  </div>
</body>
